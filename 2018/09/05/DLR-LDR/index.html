  <h2 class="title">求后序遍历</h2>
  <p class="sub">9月 5, 2018</p>
  <article class="content">
    </p>
</blockquote>
<p><strong>Analysis</strong></p>
<p>先序的第一位即为根，在后序中找到根的位置，由后续遍历的性质得，左边的是左子树，右边的是右子树。</p>
<p>边界：当子树为空，即f&gt;r时就退出。</p>
<p>后序遍历输出：先搜索完左右子树后输出当前节点。</p>
<p><strong>Code  O(n*len) n为树的深度</strong><br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">string</span> st1,st2;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> f1,<span class="keyword">int</span> r1,<span class="keyword">int</span> f2,<span class="keyword">int</span> r2)</span></span>&#123;</span><br><span class="line">       <span class="keyword">if</span>(f1==r1) &#123;<span class="built_in">cout</span>&lt;&lt;st1[f1];<span class="keyword">return</span>;&#125;</span><br><span class="line">       <span class="keyword">if</span>(f1&gt;r1) <span class="keyword">return</span> ;</span><br><span class="line">       <span class="keyword">int</span> p=f2;</span><br><span class="line">       <span class="keyword">while</span>(st2[p]!=st1[f1]) p++;</span><br><span class="line">       <span class="keyword">if</span>(p-f2&gt;=<span class="number">1</span>) dfs(f1+<span class="number">1</span>,f1+p-f2,f2,p<span class="number">-1</span>);</span><br><span class="line">       <span class="keyword">if</span>(p+<span class="number">1</span>&lt;=r2) dfs(f1+p-f2+<span class="number">1</span>,r1,p+<span class="number">1</span>,r2);</span><br><span class="line">       <span class="built_in">cout</span>&lt;&lt;st1[f1];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;st1&gt;&gt;st2;</span><br><span class="line">	dfs(<span class="number">0</span>,st1.size()<span class="number">-1</span>,<span class="number">0</span>,st2.size()<span class="number">-1</span>);</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
