  <h2 class="title">二叉树遍历</h2>
  <p class="sub">9月 5, 2018</p>
  <article class="content">
    </p>
</blockquote>
<p><strong>Analysis</strong></p>
<p>在中序遍历的一段区间内，一定是按层遍历最前面的为根，因为他在最上面。</p>
<p>所以先预处理出每一个节点在层次遍历中的位置，然后每一次在当前区间内找到位置最小的点作为根，缩小区间范围。</p>
<p><strong>Code O(len\^2*n) n为深度</strong><br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> inf 0x7f</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">string</span> st1,st2;</span><br><span class="line"><span class="keyword">int</span> id[<span class="number">310</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">work</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> len=st1.size();</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len;i++)</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;len;j++)</span><br><span class="line">			<span class="keyword">if</span>(st2[j]==st1[i])&#123;</span><br><span class="line">				id[i]=j;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> f,<span class="keyword">int</span> r)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(f==r)&#123; <span class="built_in">cout</span>&lt;&lt;st1[f];<span class="keyword">return</span>;&#125;</span><br><span class="line">	<span class="keyword">int</span> minv=inf,<span class="built_in">pow</span>=<span class="number">-1</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=f;i&lt;=r;i++)</span><br><span class="line">		<span class="keyword">if</span>(minv&gt;id[i]) minv=id[i],<span class="built_in">pow</span>=i;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;st1[<span class="built_in">pow</span>];<span class="comment">//先序遍历</span></span><br><span class="line">	<span class="keyword">if</span>(f&lt;=<span class="built_in">pow</span><span class="number">-1</span>) dfs(f,<span class="built_in">pow</span><span class="number">-1</span>);</span><br><span class="line">	<span class="keyword">if</span>(<span class="built_in">pow</span>+<span class="number">1</span>&lt;=r) dfs(<span class="built_in">pow</span>+<span class="number">1</span>,r);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;st1&gt;&gt;st2;</span><br><span class="line">	work();</span><br><span class="line">	dfs(<span class="number">0</span>,st1.size()<span class="number">-1</span>);</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
