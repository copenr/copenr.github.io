  <h2 class="title">对称二叉树</h2>
  <p class="sub">9月 9, 2018</p>
  <article class="content">
    </p>
<p>例：如下图中的二叉树T1是对称的，T2是不对称的。</p>
<p><img src="http://www.tsinsen.com/RequireFile.do?fid=746e52G3" alt=""></p>
<p>　　二叉树用顺序结构给出，若读到#则为空，二叉树T1=ABCDE，T2=ABCD#E，如果二叉树是对称的，输出“Yes”,反之输出“No”。</p>
</blockquote>
<p><strong>Analysis</strong></p>
<p>这题还是很简单的吧。n的左子树节点2*n,右子树节点2*n+1，只要判断左右子树是否都为空或都不为空就好了。</p>
<p><strong>Code O(len)</strong><br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">string</span> st;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span>  <span class="title">check</span><span class="params">(<span class="built_in">string</span> st)</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> len=st.size();</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len;i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i*<span class="number">2</span>+<span class="number">1</span>&lt;len&amp;&amp;i*<span class="number">2</span>+<span class="number">2</span>&gt;=len) <span class="keyword">return</span> <span class="literal">false</span>;<span class="comment">//如果有一颗没有树肯定就不行了</span></span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(st[i*<span class="number">2</span>+<span class="number">1</span>]==<span class="string">'#'</span>&amp;&amp;st[i*<span class="number">2</span>+<span class="number">2</span>]!=<span class="string">'#'</span>) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(st[i*<span class="number">2</span>+<span class="number">1</span>]!=<span class="string">'#'</span>&amp;&amp;st[i*<span class="number">2</span>+<span class="number">2</span>]==<span class="string">'#'</span>) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;st;</span><br><span class="line">	<span class="keyword">if</span>(check(st)) <span class="built_in">cout</span>&lt;&lt;<span class="string">"Yes"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="built_in">cout</span>&lt;&lt;<span class="string">"No"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
